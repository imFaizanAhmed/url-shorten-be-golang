# Redis configuration for URL Shortener

# Network
bind 0.0.0.0
port 6378
timeout 300

# General
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice

# Snapshotting (RDB persistence)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF persistence)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security
# requirepass your_password_here (uncomment and set password in production)

# Clients
maxclients 10000

# Performance
tcp-keepalive 300
tcp-backlog 511
